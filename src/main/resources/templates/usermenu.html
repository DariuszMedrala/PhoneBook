<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu główne</title>
</head>
<style>
          @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	bottom: calc(50% - 40px);
	left: calc(50% - 400px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span{
	color: #5379fa !important;
}

.login{
	position: absolute;
	top: calc(50% - 100px);
	right: calc(50% - 450px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
	font-family: 'Exo', sans-serif;
	font-size: 16px;

}
.text{
font-family: 'Exo', sans-serif;
position: absolute;
	bottom: calc(50% - 350px);
	right: calc(50% - 250px);
	font-size: 10px;
	height: 150px;
	width: 400px;
}




.return {
position: absolute;
bottom: calc(50% - 180px);
left: calc(50% - 67px);
}


::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
</style>
<body>
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Online<span>PhoneBook</span></div>
</div>
<br/>
<div class="login">

    <h3><a href="/contact/add">Add new contact</a></h3>
    <h3><a href="/contact/show">Contact List</a></h3><br/><br/>
    <h5><a href="/logout">Log out</a></h5><br/><br/><br/><br/>
    <div class="text">“Telephone books are, like dictionaries, already out of date the moment they are printed....”
        ― Ammon Shea, The Phone Book: The Curious History of the Book That Everyone Uses But No One Reads</div>
</div>
</body>
</html>
